service: videolyzer

provider:
  name: aws
  runtime: python3.8

functions:
  startProcessingVideo:
    handler: handler.start_processing_video
    events:
      - s3: ${file(../config.${self:provider.stage}.json):videolyzer.videos_bucket}
        bucket: ""
        event: s3.ObjectCreated:*
        rules:
          - suffix: .mp4
